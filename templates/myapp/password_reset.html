{% extends 'myapp/base.html' %}

{% block title %}重設密碼{% endblock %}

{% block content %}
    <section class="form-section">
        <h3>重設密碼</h3>
        <form method="POST" class="form">
            {% csrf_token %}
            <p>請輸入您的電子郵件地址，我們將發送重設密碼的說明給您。</p>
            <label for="email">電子郵件</label>
            <input type="email" id="email" name="email" required placeholder="輸入您的電子郵件">
            <button type="submit" class="btn btn-submit">發送重設連結</button>
        </form>
        <div class="form-links">
            <a href="{% url 'login' %}" class="form-link">返回登入</a>
        </div>
    </section>
{% endblock %}
